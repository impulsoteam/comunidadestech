version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.1

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn build

workflows:
  version: 2
  build_deploy:
    jobs:
      - build
